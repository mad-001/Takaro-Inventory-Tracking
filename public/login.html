<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Unofficial Takaro Inventory Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f14;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #1a1a1f;
            border: 2px solid transparent;
            background-image:
                linear-gradient(#1a1a1f, #1a1a1f),
                linear-gradient(135deg, #8b5cf6 0%, #5b5ff5 50%, #6366f1 100%);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            padding: 32px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.15);
        }

        h1 {
            background: linear-gradient(135deg, #8b5cf6 0%, #5b5ff5 50%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #9ca3af;
            text-align: center;
            margin-bottom: 28px;
            font-size: 12px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            font-size: 13px;
        }

        .input-wrapper {
            position: relative;
            border: 2px solid transparent;
            background-image:
                linear-gradient(#0f0f14, #0f0f14),
                linear-gradient(135deg, #8b5cf6 0%, #5b5ff5 50%, #6366f1 100%);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: none;
            background: transparent;
            color: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #6b7280;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8b5cf6 0%, #5b5ff5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 13px;
            display: none;
        }

        .loading-text {
            display: none;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Unofficial Takaro Inventory Tracker</h1>
        <p class="subtitle">It is recommended to make a user with readPlayers and readTracking. Root users should NOT use their Takaro Credentials.</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Takaro Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Takaro Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="domain">Takaro Domain</label>
                <div class="input-wrapper">
                    <input type="text" id="domain" name="domain" placeholder="your-domain-name" required>
                </div>
            </div>

            <button type="submit" id="loginBtn">Sign In</button>
            <div class="loading-text" id="loadingText">Validating credentials with Takaro...</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const domain = document.getElementById('domain').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            const loadingText = document.getElementById('loadingText');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            loadingText.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, domain })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('sessionId', data.sessionId);
                    loginBtn.textContent = 'Success! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    errorDiv.textContent = data.message || data.details || 'Login failed';
                    errorDiv.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    loadingText.style.display = 'none';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please check if the server is running.';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
                loadingText.style.display = 'none';
            }
        });
    </script>
</body>
</html>
