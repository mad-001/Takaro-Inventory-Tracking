<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takaro Inventory Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f14;
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #f3f4f6;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #2a2a30;
            color: #e5e7eb;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #1a1a1f;
            border-color: #8b5cf6;
            color: #ffffff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-section {
            background: #1a1a1f;
            border: 1px solid #2a2a30;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #f3f4f6;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #9ca3af;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            background: #0f0f14;
            border: 1px solid #2a2a30;
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #8b5cf6;
            background: #13131a;
        }

        .coordinate-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }

        .time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #8b5cf6;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .submit-btn:hover {
            background: #5b5ff5;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        #resultsSection {
            background: #1a1a1f;
            border: 1px solid #2a2a30;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th {
            text-align: left;
            padding: 10px 12px;
            background: #0f0f14;
            border: 1px solid #2a2a30;
            font-size: 13px;
            font-weight: 600;
            color: #9ca3af;
        }

        td {
            padding: 10px 12px;
            border: 1px solid #2a2a30;
            font-size: 14px;
            color: #e5e7eb;
        }

        tr:hover td {
            background: #13131a;
        }

        .badge {
            display: inline-block;
            background: #8b5cf6;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .error-message {
            background: #1a1a1f;
            border: 1px solid #ef4444;
            border-radius: 6px;
            padding: 12px;
            color: #f87171;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Takaro Inventory Tracker</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="form-section">
            <div class="section-title">Location Parameters</div>
            <form id="searchForm">
                <div class="form-group coordinate-group">
                    <div>
                        <label for="centerX">X Coordinate</label>
                        <input type="number" id="centerX" name="centerX" required>
                    </div>
                    <div>
                        <label for="centerZ">Z Coordinate</label>
                        <input type="number" id="centerZ" name="centerZ" required>
                    </div>
                    <div>
                        <label for="radius">Radius</label>
                        <input type="number" id="radius" name="radius" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="gameServerId">Game Server</label>
                    <select id="gameServerId" name="gameServerId" required>
                        <option value="">Loading servers...</option>
                    </select>
                </div>

                <div class="form-group time-group">
                    <div>
                        <label for="startDate">Start Date</label>
                        <input type="datetime-local" id="startDate" name="startDate" required>
                    </div>
                    <div>
                        <label for="endDate">End Date</label>
                        <input type="datetime-local" id="endDate" name="endDate" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Search Inventory</button>
            </form>
        </div>

        <div id="resultsSection">
            <div class="section-title">Search Results</div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Last Seen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const sessionId = localStorage.getItem('sessionId');
        if (!sessionId) {
            window.location.href = 'login.html';
        }

        async function loadGameServers() {
            try {
                const response = await fetch('/api/gameservers', {
                    headers: { 'X-Session-ID': sessionId }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                const select = document.getElementById('gameServerId');
                select.innerHTML = '<option value="">Select a server...</option>';

                if (data.servers && data.servers.length > 0) {
                    data.servers.forEach(server => {
                        const option = document.createElement('option');
                        option.value = server.id;
                        option.textContent = server.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load game servers:', error);
                const select = document.getElementById('gameServerId');
                select.innerHTML = '<option value="">Failed to load servers</option>';
            }
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                centerX: parseFloat(document.getElementById('centerX').value),
                centerZ: parseFloat(document.getElementById('centerZ').value),
                radius: parseFloat(document.getElementById('radius').value),
                gameServerId: document.getElementById('gameServerId').value,
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value
            };

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify(formData)
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const results = await response.json();
                displayResults(results);
            } catch (error) {
                console.error('Search failed:', error);
                alert('Search failed. Please try again.');
            }
        });

        function displayResults(results) {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';

            if (results && results.length > 0) {
                results.forEach(result => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${result.playerName || 'Unknown'}</td>
                        <td>${result.itemName || 'Unknown'}</td>
                        <td><span class="badge">${result.quantity || 0}</span></td>
                        <td>${new Date(result.lastSeen).toLocaleString()}</td>
                    `;
                });
                document.getElementById('resultsSection').style.display = 'block';
            } else {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #9ca3af;">No results found</td></tr>';
                document.getElementById('resultsSection').style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('sessionId');
            window.location.href = 'login.html';
        }

        loadGameServers();

        const now = new Date();
        const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        document.getElementById('startDate').value = oneWeekAgo.toISOString().slice(0, 16);
        document.getElementById('endDate').value = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
