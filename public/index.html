<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takaro Inventory Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f14;
            color: #e5e7eb;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 0 4px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #f3f4f6;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #2a2a30;
            color: #e5e7eb;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #1a1a1f;
            border-color: #8b5cf6;
            color: #ffffff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-section {
            background: #1a1a1f;
            border: 1px solid #2a2a30;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #f3f4f6;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #9ca3af;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            background: #0f0f14;
            border: 1px solid #8b5cf6;
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #8b5cf6;
            background: #13131a;
        }

        input[type="datetime-local"] {
            background: #1a1a1f;
            color: #e5e7eb;
            border: 1px solid #8b5cf6;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .coordinate-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }

        .time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #8b5cf6;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .submit-btn:hover {
            background: #5b5ff5;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        #resultsSection {
            background: #1a1a1f;
            border: 1px solid #2a2a30;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        .search-filter {
            margin-bottom: 16px;
        }

        .search-filter input {
            width: 100%;
            padding: 10px 12px;
            background: #0f0f14;
            border: 1px solid #2a2a30;
            border-radius: 6px;
            color: #e5e7eb;
            font-size: 14px;
        }

        .search-filter input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th {
            text-align: left;
            padding: 10px 12px;
            background: #0f0f14;
            border: 1px solid #2a2a30;
            font-size: 13px;
            font-weight: 600;
            color: #9ca3af;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: #13131a;
            color: #8b5cf6;
        }

        th .sort-icon {
            display: inline-block;
            margin-left: 8px;
            width: 0;
            height: 0;
            vertical-align: middle;
        }

        th .sort-icon::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid #4b5563;
        }

        th.sorted-asc .sort-icon::after {
            border-bottom: 6px solid #8b5cf6;
            border-top: none;
        }

        th.sorted-desc .sort-icon::after {
            border-bottom: none;
            border-top: 6px solid #8b5cf6;
        }

        td {
            padding: 10px 12px;
            border: 1px solid #2a2a30;
            font-size: 14px;
            color: #e5e7eb;
        }

        tr:hover td {
            background: #13131a;
        }

        .badge {
            display: inline-block;
            background: #8b5cf6;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .qty-positive {
            background: #10b981;
            color: white;
        }

        .qty-negative {
            background: #f59e0b;
            color: white;
        }

        .qty-zero {
            background: #6b7280;
            color: white;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .legend {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #9ca3af;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-item .badge {
            font-size: 11px;
            padding: 2px 6px;
        }

        .error-message {
            background: #1a1a1f;
            border: 1px solid #ef4444;
            border-radius: 6px;
            padding: 12px;
            color: #f87171;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Takaro Inventory Tracker <span style="font-size: 0.5em; color: #8b5cf6;">v1.2.0</span></h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="form-section">
            <div class="section-title">Location Parameters</div>
            <form id="searchForm">
                <div class="form-group">
                    <label for="gameServerId">Game Server</label>
                    <select id="gameServerId" name="gameServerId" required>
                        <option value="">Loading servers...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="searchType">Search Type</label>
                    <select id="searchType" name="searchType">
                        <option value="location">By Location</option>
                        <option value="player">By Player</option>
                    </select>
                </div>

                <div id="locationFields">
                    <div class="form-group coordinate-group">
                        <div>
                            <label for="centerX">X Coordinate</label>
                            <input type="number" id="centerX" name="centerX">
                        </div>
                        <div>
                            <label for="centerZ">Z Coordinate</label>
                            <input type="number" id="centerZ" name="centerZ">
                        </div>
                        <div>
                            <label for="radius">Radius</label>
                            <input type="number" id="radius" name="radius">
                        </div>
                    </div>
                </div>

                <div id="playerFields" style="display: none;">
                    <div class="form-group">
                        <label for="playerSearch">Search Player Name</label>
                        <input type="text" id="playerSearch" name="playerSearch" placeholder="Type player name and press Enter">
                    </div>
                    <div class="form-group">
                        <label for="playerId">Select Player</label>
                        <select id="playerId" name="playerId">
                            <option value="">Search for a player first...</option>
                        </select>
                    </div>
                </div>

                <div class="form-group time-group">
                    <div>
                        <label for="startDate">Start Date</label>
                        <input type="datetime-local" id="startDate" name="startDate" required>
                    </div>
                    <div>
                        <label for="endDate">End Date</label>
                        <input type="datetime-local" id="endDate" name="endDate" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Search Inventory</button>
            </form>
        </div>

        <div id="resultsSection">
            <div class="results-header">
                <div class="section-title">Search Results</div>
                <div class="legend">
                    <span class="legend-item"><span class="badge qty-positive">N</span> Added to inventory</span>
                    <span class="legend-item"><span class="badge qty-negative">-N</span> Left inventory</span>
                </div>
            </div>
            <div class="search-filter">
                <input type="text" id="filterInput" placeholder="Filter by player name or item...">
            </div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th data-sort="playerName">Player<span class="sort-icon"></span></th>
                        <th data-sort="itemName">Item<span class="sort-icon"></span></th>
                        <th data-sort="quantity">Quantity<span class="sort-icon"></span></th>
                        <th data-sort="location">Location<span class="sort-icon"></span></th>
                        <th data-sort="timestamp">Timestamp<span class="sort-icon"></span></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const sessionId = localStorage.getItem('sessionId');
        if (!sessionId) {
            window.location.href = 'login.html';
        }

        async function loadGameServers() {
            try {
                const response = await fetch('/api/gameservers', {
                    headers: { 'X-Session-ID': sessionId }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                const select = document.getElementById('gameServerId');
                select.innerHTML = '<option value="">Select a server...</option>';

                if (data.gameservers && data.gameservers.length > 0) {
                    data.gameservers.forEach(server => {
                        const option = document.createElement('option');
                        option.value = server.id;
                        option.textContent = server.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load game servers:', error);
                const select = document.getElementById('gameServerId');
                select.innerHTML = '<option value="">Failed to load servers</option>';
            }
        }

        async function loadPlayers(searchQuery) {
            if (!searchQuery || searchQuery.trim().length < 2) {
                const select = document.getElementById('playerId');
                select.innerHTML = '<option value="">Enter at least 2 characters...</option>';
                return;
            }

            try {
                const select = document.getElementById('playerId');
                select.innerHTML = '<option value="">Searching...</option>';

                const response = await fetch(`/api/players?search=${encodeURIComponent(searchQuery)}`, {
                    headers: { 'X-Session-ID': sessionId }
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const data = await response.json();
                select.innerHTML = '<option value="">Select a player...</option>';

                if (data.players && data.players.length > 0) {
                    data.players.forEach(player => {
                        const option = document.createElement('option');
                        option.value = player.playerId;
                        option.textContent = `${player.playerName} (EOS: ${player.steamId})`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">No players found</option>';
                }
            } catch (error) {
                console.error('Failed to load players:', error);
                const select = document.getElementById('playerId');
                select.innerHTML = '<option value="">Failed to load players</option>';
            }
        }

        document.getElementById('playerSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const searchQuery = e.target.value;
                loadPlayers(searchQuery);
            }
        });

        document.getElementById('searchType').addEventListener('change', (e) => {
            const searchType = e.target.value;
            const locationFields = document.getElementById('locationFields');
            const playerFields = document.getElementById('playerFields');

            if (searchType === 'location') {
                locationFields.style.display = 'block';
                playerFields.style.display = 'none';
            } else {
                locationFields.style.display = 'none';
                playerFields.style.display = 'block';
                document.getElementById('playerSearch').focus();
            }
        });

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const searchType = document.getElementById('searchType').value;
            const gameServerId = document.getElementById('gameServerId').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            try {
                let response;

                if (searchType === 'location') {
                    const formData = {
                        centerX: parseFloat(document.getElementById('centerX').value),
                        centerZ: parseFloat(document.getElementById('centerZ').value),
                        radius: parseFloat(document.getElementById('radius').value),
                        gameServerId: gameServerId,
                        startDate: startDate,
                        endDate: endDate
                    };

                    response = await fetch('/api/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-ID': sessionId
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    const playerId = document.getElementById('playerId').value;
                    if (!playerId) {
                        alert('Please select a player');
                        return;
                    }

                    const formData = {
                        playerId: playerId,
                        gameServerId: gameServerId,
                        startDate: startDate,
                        endDate: endDate
                    };

                    response = await fetch('/api/search-by-player', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-ID': sessionId
                        },
                        body: JSON.stringify(formData)
                    });
                }

                if (response.status === 401) {
                    logout();
                    return;
                }

                const results = await response.json();
                displayResults(results, searchType);
            } catch (error) {
                console.error('Search failed:', error);
                alert('Search failed. Please try again.');
            }
        });

        let allResults = [];
        let currentSort = { field: 'timestamp', direction: 'desc' };

        function displayResults(results, searchType) {
            allResults = results && results.inventory ? results.inventory : [];

            let displayData;
            if (searchType === 'location') {
                // Aggregate duplicate items: sum changes per player+item+location+timewindow
                displayData = aggregateChanges(allResults);
            } else {
                // For player search, display full inventory snapshot without aggregation
                displayData = allResults.map(item => ({
                    ...item,
                    playerName: results.player.playerName
                }));
            }

            sortResults(displayData, currentSort.field, currentSort.direction);
            renderFilteredResults(displayData);
            document.getElementById('resultsSection').style.display = 'block';
        }

        function aggregateChanges(data) {
            const grouped = {};

            data.forEach(item => {
                // Group by player, item, and 5-minute time window
                const timeWindow = Math.floor(new Date(item.timestamp).getTime() / (5 * 60 * 1000));
                const key = `${item.playerId}_${item.itemCode}_${item.quality || 'none'}_${timeWindow}`;

                if (!grouped[key]) {
                    grouped[key] = { ...item, quantity: 0, count: 0 };
                }

                grouped[key].quantity += item.quantity;
                grouped[key].count += 1;
            });

            // Filter out net-zero changes and convert back to array
            return Object.values(grouped).filter(item => item.quantity !== 0);
        }

        function sortResults(data, field, direction) {
            data.sort((a, b) => {
                let aVal, bVal;

                switch(field) {
                    case 'playerName':
                        aVal = (a.playerName || '').toLowerCase();
                        bVal = (b.playerName || '').toLowerCase();
                        break;
                    case 'itemName':
                        aVal = (a.itemName || '').toLowerCase();
                        bVal = (b.itemName || '').toLowerCase();
                        break;
                    case 'quantity':
                        aVal = a.quantity || 0;
                        bVal = b.quantity || 0;
                        break;
                    case 'location':
                        aVal = `${a.x || 0}_${a.z || 0}`;
                        bVal = `${b.x || 0}_${b.z || 0}`;
                        break;
                    case 'timestamp':
                        aVal = new Date(a.timestamp).getTime();
                        bVal = new Date(b.timestamp).getTime();
                        break;
                    default:
                        return 0;
                }

                if (aVal < bVal) return direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return direction === 'asc' ? 1 : -1;
                return 0;
            });
        }

        function renderFilteredResults(data) {
            const tbody = document.querySelector('#resultsTable tbody');
            tbody.innerHTML = '';

            if (data.length > 0) {
                data.forEach(result => {
                    const formatCoord = (val, axis) => {
                        if (!val) return '?';
                        const num = parseFloat(val);
                        const abs = Math.abs(Math.round(num));
                        if (axis === 'x') return num < 0 ? `${abs} W` : `${abs} E`;
                        if (axis === 'z') return num < 0 ? `${abs} S` : `${abs} N`;
                        return Math.round(num);
                    };

                    const qty = result.quantity || 0;
                    const qtyClass = qty > 0 ? 'qty-positive' : (qty < 0 ? 'qty-negative' : 'qty-zero');
                    const qtyText = qty > 0 ? `+${qty}` : qty;

                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${result.playerName || 'Unknown'}</td>
                        <td>${result.itemName || 'Unknown'}</td>
                        <td><span class="badge ${qtyClass}">${qtyText}</span></td>
                        <td>${formatCoord(result.x, 'x')} ${formatCoord(result.y, 'y')} ${formatCoord(result.z, 'z')}</td>
                        <td>${new Date(result.timestamp).toLocaleString()}</td>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #9ca3af;">No results found</td></tr>';
            }
        }

        // Add click handlers to sortable column headers
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const field = th.getAttribute('data-sort');

                // Toggle direction if clicking same column, otherwise default to ascending
                if (currentSort.field === field) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.field = field;
                    currentSort.direction = 'asc';
                }

                // Update visual indicators
                document.querySelectorAll('th[data-sort]').forEach(header => {
                    header.classList.remove('sorted-asc', 'sorted-desc');
                });

                th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');

                // Re-render with new sort
                const aggregated = aggregateChanges(allResults);
                sortResults(aggregated, currentSort.field, currentSort.direction);

                // Apply current filter if any
                const filterQuery = document.getElementById('filterInput').value.toLowerCase();
                if (filterQuery) {
                    const filtered = aggregated.filter(item => {
                        const playerMatch = (item.playerName || '').toLowerCase().includes(filterQuery);
                        const itemMatch = (item.itemName || '').toLowerCase().includes(filterQuery);
                        return playerMatch || itemMatch;
                    });
                    renderFilteredResults(filtered);
                } else {
                    renderFilteredResults(aggregated);
                }
            });
        });

        document.getElementById('filterInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const aggregated = aggregateChanges(allResults);
            sortResults(aggregated, currentSort.field, currentSort.direction);

            if (!query) {
                renderFilteredResults(aggregated);
                return;
            }

            const filtered = aggregated.filter(item => {
                const playerMatch = (item.playerName || '').toLowerCase().includes(query);
                const itemMatch = (item.itemName || '').toLowerCase().includes(query);
                return playerMatch || itemMatch;
            });

            renderFilteredResults(filtered);
        });

        function logout() {
            localStorage.removeItem('sessionId');
            window.location.href = 'login.html';
        }

        loadGameServers();

        const now = new Date();
        const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 1000);
        document.getElementById('startDate').value = oneWeekAgo.toISOString().slice(0, 16);
        document.getElementById('endDate').value = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
